<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cardiac Pharmacy Tickets — Realtime Dashboard</title>

<style>
  :root{
    --bg:#0b1320; --card:#111a2b; --ink:#eaf2ff; --muted:#94a3b8;
    --accent:#14b8a6; --border:#1f2a44; --head:#0f1626;
    --okbg:#0e2e2a; --okbd:#1a5e56; --oktx:#8ff3e5;
    --pbg:#2b2040; --pbd:#57468a; --ptx:#d3b3ff;
    --dbg:#3a1616; --dbd:#6b2323; --dtx:#ffb3b3;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  header{padding:16px 18px;border-bottom:1px solid var(--border);background:linear-gradient(90deg,#0f172a,#0b1320)}
  header h1{margin:0;font-size:20px;letter-spacing:.3px}
  .wrap{max-width:1400px;margin:auto;padding:18px}
  .bar{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-bottom:12px;color:var(--muted)}
  .stat{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:8px 10px}
  .stat b{color:#fff}
  .filters{display:grid;gap:12px;grid-template-columns:repeat(12,1fr);align-items:end;margin-top:8px}
  .field{grid-column:span 3;background:var(--card);border:1px solid var(--border);padding:10px;border-radius:12px}
  .field label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  .field input{width:100%;background:#0a1220;border:1px solid #23314f;color:var(--ink);padding:8px 10px;border-radius:8px;outline:none}
  .actions{grid-column:span 3;display:flex;gap:8px}
  button{border:1px solid var(--border);background:#0f1a2e;color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer}
  .grid{margin-top:14px;background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:auto}
  table{width:100%;border-collapse:collapse;min-width:900px}
  thead th{position:sticky;top:0;background:var(--head);color:#bcd0f7;font-weight:700;text-align:center;padding:12px;border-bottom:1px solid #203056}
  tbody td{padding:10px 8px;border-bottom:1px solid #16213a;text-align:center;font-variant-numeric:tabular-nums}
  tr:hover td{background:#0e172a80}
  .badge{display:inline-block;padding:.2em .55em;border-radius:.6em;font-size:.85em}
  .ok{background:var(--okbg);color:var(--oktx);border:1px solid var(--okbd)}
  .pending{background:var(--pbg);color:var(--ptx);border:1px solid var(--pbd)}
  .danger{background:var(--dbg);color:var(--dtx);border:1px solid var(--dbd)}
  .foot{margin-top:10px;color:var(--muted);font-size:12px}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;color:#fff}
  .overlay input{padding:12px 16px;font-size:18px;border-radius:10px;border:1px solid #333;text-align:center;margin:10px 0;width:min(280px,80vw)}
  .overlay button{background:#2563eb;color:#fff;border:0;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer}
  .overlay .msg{color:#f99;margin-top:6px;min-height:1.2em}
</style>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
<header><h1>لوحة المتابعة اللحظية — Cardiac Pharmacy Tickets</h1></header>

<div id="gate" class="overlay" style="display:none">
  <h2>🔒 أدخل كلمة المرور</h2>
  <input id="pw" type="password" placeholder="Password" />
  <button id="goBtn">دخول</button>
  <div id="pwMsg" class="msg"></div>
</div>

<div id="app" class="wrap" style="display:none">
  <div class="bar">
    <span class="stat">إجمالي التذاكر: <b id="statTotal">0</b></span>
    <span class="stat">المطبوعة: <b id="statPrinted">0</b></span>
    <span class="stat">المخدّمة: <b id="statServed">0</b></span>
    <span class="stat">قيد الانتظار: <b id="statWaiting">0</b></span>
  </div>

  <div class="filters">
    <div class="field"><label for="fMrn">بحث حسب MRN</label><input id="fMrn" placeholder="مثال: 123456" inputmode="numeric" /></div>
    <div class="field"><label for="fTicket">بحث حسب رقم التذكرة</label><input id="fTicket" placeholder="مثال: 87" inputmode="numeric" /></div>
    <div class="field"><label for="fDate">التاريخ (حسب وقت الطباعة)</label><input id="fDate" type="date" /></div>
    <div class="actions">
      <button id="btnClear">مسح الفلاتر</button>
      <button id="btnExport">تصدير CSV</button>
    </div>
  </div>

  <div class="grid">
    <table>
      <thead><tr>
        <th>Ticket</th><th>MRN</th><th>Printed Time</th><th>Served Time</th><th>Waiting Time</th><th>Status</th>
      </tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="foot">الحالة: <span class="badge ok">Served</span> / <span class="badge pending">Printed</span> / <span class="badge danger">No time</span>. التحديث لحظي.</div>
</div>

<script>
const PASS_KEY='phReportOK', PASS_VAL='1', PASSWORD='PhReport';
(function gate(){
  const ok=sessionStorage.getItem(PASS_KEY)===PASS_VAL;
  const gate=document.getElementById('gate'), app=document.getElementById('app');
  if(!ok){
    gate.style.display='flex'; app.style.display='none';
    document.getElementById('goBtn').onclick=()=>{
      const v=document.getElementById('pw').value.trim();
      const msg=document.getElementById('pwMsg');
      if(v===PASSWORD){sessionStorage.setItem(PASS_KEY,PASS_VAL);gate.remove();app.style.display='block';startApp();}
      else msg.textContent='❌ كلمة المرور غير صحيحة';
    };
  }else{gate.remove();app.style.display='block';startApp();}
})();

function startApp(){
  const cfg={apiKey:"AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",authDomain:"q-matic-b7d77.firebaseapp.com",databaseURL:"https://q-matic-b7d77-default-rtdb.firebaseio.com",projectId:"q-matic-b7d77",storageBucket:"q-matic-b7d77.appspot.com",messagingSenderId:"908187704899",appId:"1:908187704899:web:b8bcf33cda90bafe81bef6"};
  firebase.initializeApp(cfg);
  const db=firebase.database(),ROOT='cardiac_demo';

  const tbody=document.getElementById('tbody'), statTotal=document.getElementById('statTotal'),
  statPrinted=document.getElementById('statPrinted'),statServed=document.getElementById('statServed'),statWaiting=document.getElementById('statWaiting'),
  fMrn=document.getElementById('fMrn'),fTk=document.getElementById('fTicket'),fDate=document.getElementById('fDate');
  document.getElementById('btnClear').onclick=()=>{fMrn.value='';fTk.value='';setToday();render();};
  document.getElementById('btnExport').onclick=exportCSV;
  fMrn.addEventListener('input',render);fTk.addEventListener('input',render);fDate.addEventListener('change',render);

  const now=new Date(),y=now.getFullYear(),m=String(now.getMonth()+1).padStart(2,'0'),d=String(now.getDate()).padStart(2,'0');
  fDate.value=`${y}-${m}-${d}`;

  const rows=new Map();
  const zp=n=>n<10?'0'+n:''+n;
  const fmt=iso=>{if(!iso)return'';const d=new Date(iso);if(isNaN(d))return'';return`${d.getFullYear()}-${zp(d.getMonth()+1)}-${zp(d.getDate())} ${zp(d.getHours())}:${zp(d.getMinutes())}:${zp(d.getSeconds())}`;};
  const sameDate=(iso,ymd)=>{if(!iso||!ymd)return true;const d=new Date(iso);if(isNaN(d))return false;const local=new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);return local===ymd;};
  const coerce=raw=>{if(raw==null)return null;if(typeof raw==='string'){const d=new Date(raw);return isNaN(d)?null:d.toISOString();}if(typeof raw==='number'){const d=new Date(raw);return isNaN(d)?null:d.toISOString();}if(typeof raw==='object'&&raw.ts!=null){const d=new Date(raw.ts);return isNaN(d)?null:d.toISOString();}return null;};
  const normalizeDigits=s=>String(s).replace(/[٠-٩]/g,d=>'٠١٢٣٤٥٦٧٨٩'.indexOf(d));
  const isValidServed=r=>r.tServed&&r.tPrinted&&new Date(r.tServed).getTime()>=new Date(r.tPrinted).getTime();
  const waitingMs=r=>{const p=r.tPrinted?new Date(r.tPrinted).getTime():NaN;const end=isValidServed(r)?new Date(r.tServed).getTime():Date.now();return Number.isNaN(p)?NaN:Math.max(0,end-p);};
  const dur=ms=>{if(Number.isNaN(ms))return'';const s=Math.floor(ms/1000);return`${zp(Math.floor(s/3600))}:${zp(Math.floor((s%3600)/60))}:${zp(s%60)}`;};

  function mergeSticky(rec,patch){
    if(patch.printed)rec.printed=true;
    if(patch.served)rec.served=true;
    if(patch.tPrinted&&!rec.tPrinted)rec.tPrinted=patch.tPrinted;
    if(patch.tServed&&!rec.tServed&&isValidServed({...rec,tServed:patch.tServed}))rec.tServed=patch.tServed;
    if(patch.mrn&&!rec.mrn)rec.mrn=patch.mrn;
    return rec;
  }
  function upsert(id,patch){
    const rec=rows.get(id)||{ticket:id,mrn:'',printed:false,served:false,tPrinted:null,tServed:null};
    mergeSticky(rec,patch);rows.set(id,rec);render();
  }

  const add=(ref,fn)=>{ref.on('child_added',fn);ref.on('child_changed',fn);ref.on('child_removed',()=>{});};

  add(db.ref(`${ROOT}/printed`),c=>{const t=coerce(c.val());if(t)upsert(c.key,{printed:true,tPrinted:t});});
  add(db.ref(`${ROOT}/times/printed`),c=>{const t=coerce(c.val());if(rows.has(c.key)&&t)upsert(c.key,{tPrinted:t});});
  add(db.ref(`${ROOT}/served`),c=>{if(rows.has(c.key)&&c.val())upsert(c.key,{served:true});});
  add(db.ref(`${ROOT}/calls`),c=>{const t=coerce(c.val());if(rows.has(c.key)&&t)upsert(c.key,{tServed:t});});
  add(db.ref(`${ROOT}/times/served`),c=>{const t=coerce(c.val());if(rows.has(c.key)&&t)upsert(c.key,{tServed:t});});
  add(db.ref(`${ROOT}/tickets`),c=>{if(!rows.has(c.key))return;const v=c.val();const m=(v&&v.mrn!=null)?normalizeDigits(String(v.mrn)):'';if(m)upsert(c.key,{mrn:m});});
  add(db.ref(`${ROOT}/mrn`),c=>{if(!rows.has(c.key))return;const m=c.val();const t=(m!=null&&m!=='')?normalizeDigits(String(m)):'';if(t)upsert(c.key,{mrn:t});});

  function render(){
    const mrnF=fMrn.value.trim(),tkF=fTk.value.trim(),dateF=fDate.value;
    const base=[...rows.values()].filter(r=>{
      const isPrinted=r.printed||!!r.tPrinted;
      if(!isPrinted)return false;
      if(dateF&&r.tPrinted&&!sameDate(r.tPrinted,dateF))return false;
      if(mrnF&&(!r.mrn||!String(r.mrn).includes(mrnF)))return false;
      if(tkF&&String(r.ticket)!==String(tkF))return false;
      return true;
    }).sort((a,b)=>Number(a.ticket)-Number(b.ticket));

    tbody.innerHTML=base.map(r=>{
      const served=(!!r.served)||isValidServed(r);
      const printed=(!!r.printed)||!!r.tPrinted;
      const status=served?'Served':(printed?'Printed':'No time');
      const badge=served?'ok':(printed?'pending':'danger');
      const servedCell=served?fmt(r.tServed):'';
      return`<tr><td><b>#${r.ticket}</b></td><td>${r.mrn||''}</td><td>${fmt(r.tPrinted)}</td><td>${servedCell}</td><td>${dur(waitingMs(r))}</td><td><span class="badge ${badge}">${status}</span></td></tr>`;
    }).join('');

    statTotal.textContent=base.length;
    statPrinted.textContent=base.filter(r=>r.printed||!!r.tPrinted).length;
    statServed.textContent=base.filter(r=>(!!r.served)||isValidServed(r)).length;
    statWaiting.textContent=base.filter(r=>{
      const p=(r.printed||!!r.tPrinted),s=(!!r.served)||isValidServed(r);
      return p&&!s;
    }).length;
  }

  setInterval(render,1000);

  function exportCSV(){
    const headers=['Ticket','MRN','Printed Time','Served Time','Waiting Time (HH:MM:SS)','Status'];
    const out=[headers.join(',')];
    Array.from(tbody.querySelectorAll('tr')).forEach(tr=>{
      const vals=Array.from(tr.children).map(td=>td.innerText.trim());
      out.push(vals.map(x=>`"${x.replace(/"/g,'""')}"`).join(','));
    });
    const name=`cardiac_dashboard_${fDate.value||'all'}.csv`;
    const blob=new Blob([out.join('\n')],{type:'text/csv;charset=utf-8;'});
    const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=name;document.body.appendChild(a);a.click();a.remove();
  }
}
</script>
</body>
</html>
